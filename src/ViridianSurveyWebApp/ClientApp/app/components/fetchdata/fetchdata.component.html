<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!surveys"><em>Loading...</em></p>

<table class='table' *ngIf="surveys">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let survey of surveys">
            <td>{{ survey.id }}</td>
            <td>{{ survey.code }}</td>
            <td>{{ survey.title }}</td>
            <td>{{ survey.description }}</td>
        </tr>
    </tbody>
</table>
